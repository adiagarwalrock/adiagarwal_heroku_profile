<!DOCTYPE html>
<html class="sr" lang="en">

    <head>

        <meta name="description"
            content="Aditya Agarwal | Machine Learning Engineer | NYC | #open-to-work">

        <!-- =====FAVICON===== -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='icons/logo.png') }}">

        <link rel="apple-touch-icon" sizes="152x152"
            href="{{ url_for('static', filename='icons/touch-icon-152x152-precomposed.png') }}" />

        <!-- =====Bootstrap CSS===== -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        <!-- =====Bootstrap js===== -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

        <title>

            {% endblock %}
        </title>
        <script src="https://unpkg.com/scrollreveal"></script>

    <body class="container-sm pt-5">

        <div></div>

        <main id="particles-js">
            {% block main %}s
            {% endblock %}
        </main>

        <footer id="footer" class="footer mt-4" style="margin: 0; padding:0;">
            {% include "footer.html" %}
        </footer>

    </body>
    <!--===== JS =====-->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
