<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- =====FAVICON===== -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='icons/logo.png') }}">

    <!-- =====TOUCH-ICON===== -->
    <link rel="apple-touch-icon" sizes="120x120"
        href="{{ url_for('static', filename='icons/touch-icon-120x120-precomposed.png') }}" />
    <link rel="apple-touch-icon" sizes="152x152"
        href="{{ url_for('static', filename='icons/touch-icon-152x152-precomposed.png') }}" />

    <!-- =====Bootstrap CSS===== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- =====CSS===== -->
    {% block cssblock %} {% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/socialPanel.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loader.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <!-- =====Bootstrap js===== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- =====JQUERY===== -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- =====BOX ICONS===== -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>

    <!-- =====JS FOR LOADING SCREEN===== -->
    <script>
        $(window).on("load", function () { $(".loader-wrapper").fadeOut("slow"); });
    </script>

    {% block head %} {% endblock %}

</head>

<body style="background-color: #093657;">

    <!-- ====Loader==== -->
    <!-- <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span>
        </span>
    </div> -->
    <!-- ====Loader==== -->

    <!--===== HEADER =====-->
    <header class="container my-3">
        {% include "header.html" %}
    </header>
    <!--===== HEADER =====-->

    <main class="text-dark my-3">
        {% block body %} {% endblock %}
    </main>

    <!--===== SOCIAL PANEL =====-->
    <button class="floating-social-btn" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
        Connect
    </button>

    <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
        aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
            <h3 class="offcanvas-title fw-bold" id="offcanvasWithBothOptionsLabel">Get in touch on</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div>
                <form action={{ url_for('index') }} method="POST" class="lg-4">

                    <div class="my-2">
                        <label id="name" class="form-label text-dark">full name</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="full name" required>
                    </div>

                    <div class="my-2">
                        <label id="contact" class="form-label text-dark">phone (optional)</label>
                        <input type="tel" name="contact" class="form-control" id="contact" placeholder="contact no.">
                    </div>

                    <div class="my-2">
                        <label id="email" class="form-label text-dark">email address</label>
                        <input name="email" type="email" class="form-control" id="email" placeholder="name@example.com"
                            required>
                    </div>

                    <div class="my-2">
                        <label id="message" class="form-label text-dark">message</label>
                        <textarea type="textbox" name="message" class="form-control" id="message"
                            placeholder="message ..." maxlength="500" cols="0" rows="5"
                            onkeyup="countChar(this)"></textarea>

                        <div class="contact__input text-dark" id="the-count">
                            <span id="current">0</span>
                            <span id="maximum">/ 500</span>
                        </div>
                    </div>

                    <div class="g-recaptcha my-2" data-sitekey="{{ sitekey }}"></div>

                    <div class="text-center my-2">
                        <input type="submit" value="Senden" class="btn btn-success">
                    </div>
                </form>
            </div>

            <div class="mt-5">
                <div class="social-panel">
                    <ul>
                        <li>
                            <a href="https://www.linkedin.com/in/adityaagarwal1999/" target="_blank">
                                <i class="bx bxl-linkedin"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com/adiagarwalrock" target="_blank">
                                <i class="bx bxl-facebook"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/adi_aagarwal/" target="_blank">
                                <i class="bx bxl-instagram"></i>
                            </a>
                        </li>
                        <li>
                            <a href="mailto:aditya.ag1234@gmail.com" target="_blank">
                                <i class='bx bxs-envelope'></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--===== SOCIAL PANEL =====-->


    <!--===== FOOTER =====-->
    <footer id="footer" class="footer mt-4" style="margin: 0; padding:0;">
        {% include "footer.html" %}
    </footer>
    <!--===== FOOTER =====-->


    <!--===== SCROLL REVEAL =====-->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!--===== MAIN JS =====-->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <!--===== SocialPanel JS =====-->
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script src="http://code.jquery.com/jquery-1.5.js"></script>
    <script>
        function countChar(val) {
            var len = val.value.length;
            if (len >= 500) {
                val.value = val.value.substring(0, 500);
            } else {
                $('#charNum').text(500 - len);
            }
        };
    </script>
    {% block scripts %} {% endblock %}

</body>

</html>
