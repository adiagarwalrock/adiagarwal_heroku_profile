{% extends 'base.html' %}

{% block title %}
@adi_agarwal - Resume
{% endblock %}

{% block main %}
<div class="container">
    <div class="resume-section">
        <h1>@adi_agarwal - Resume</h1>
        <div class="pdf-viewer">
            <object data="{{ url_for('static', filename='doc/aditya_agarwal_cv.pdf') }}" type="application/pdf"
                width="100%" height="600px">
                <p>PDF viewer not supported in this browser. <a
                        href="{{ url_for('static', filename='doc/aditya_agarwal_cv.pdf') }}">Download PDF</a> instead.
                </p>
            </object>
        </div>
        <div class="download-options text-center">
            <a class="btn btn-success btn-lg" href="{{ url_for('static', filename='doc/aditya_agarwal_cv.pdf') }}"
                download>
                Download PDF
            </a>
        </div>
    </div>
</div>
{% endblock %}
