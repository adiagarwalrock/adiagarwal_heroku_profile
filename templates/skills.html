<section class="pt-5 pb-2 my-2" id="skills">
    <div class="text-center text-light">
        <div>
            <div class="container">
                <center>
                    <h2 class="display-5">1. Skills üë®‚Äçüíª</h2>
                </center>
                <hr>
                <div class="row row-cols-1 row-cols-md-2">
                    {% for cat in skill_category %}
                    <div class="col all__skills pb-4">
                        <div class="mt-3">
                            <p class="text-center">
                            <h3 class="">> {{cat | capitalize}}</h3>
                            </p>
                            {% for item in skills_data[cat] %}
                            <span class="skills__data">
                                <div class="py-1 px-2">
                                    {% if item != 'nan' %}
                                    {% set path_img = 'icons/' + item + '.png'%}
                                    <img src="{{ url_for('static', filename=path_img)}}" alt="{{item}}">
                                    {{item}}
                                    {%endif%}
                                </div>
                            </span>
                            {% endfor %}
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
